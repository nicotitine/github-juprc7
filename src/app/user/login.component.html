<h1>Login</h1>
<hr>
<div class="col-md-4">
	<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
		<div class="form-group">
			<label for="username">User Name:</label>
			<input formControlName="username" id="username" type="text" class="form-control" placeholder="User Name..." />
    </div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input formControlName="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>

				<button type="submit" class="btn btn-primary">Login</button>
				<button type="button" class="btn btn-default">Cancel</button>
	</form>
</div>
